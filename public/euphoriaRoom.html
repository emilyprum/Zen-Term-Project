<html>
    <head>
   
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/aframe-extras.js"></script>
        <script src="/js/aframe-extras.min.js"></script>
        <script src= "/js/a-ocean.js"></script>
        <script src= "/js/switch-environment.js"></script>
        <script src="/js/aframe-particle-system-component.min.js"></script>
        <script src= "/js/glow.js"></script>
        <script src = "/js/orb.js"></script>
      




    </head>
    <body>

        <a-scene shadow="type:basic;" id="EuphoriaRoom">
                <a-assets timeout="3000">
                  
                    <!--textures -->
                
                   
                    <img crossorigin="anonymous" id="skymapPR" src="/assets/Textures/EuphoriaRoom/Sky.png">
                    <img crossorigin="anonymous" id="euphoriaTXT" src="/assets/Textures/EuphoriaRoom/islandTXT.png">
                    <img crossorigin="anonymous" id="merryGoTXT" src="/assets/Textures/EuphoriaRoom/merry.png">
                    <img crossorigin="anonymous" id="merryChickenTXT" src="/assets/Textures/EuphoriaRoom/chicken.png">
                    <img crossorigin="anonymous" id="hotAirBalloonTXT" src="/assets/Textures/EuphoriaRoom/hotAirBalloonTXT.png">

                    <!--Preloaded Soudns-->
                    
                        <!-- <audio id="chickenMerryGo"  preload="auto"></audio> -->
                        <a-asset-item crossorigin="anonymous" id="chickenMerry" src="/assets/Sounds/EuphoriaRoom/ChickenCircus.mp3" response-type="arraybuffer"></a-asset-item>
                        <a-asset-item crossorigin="anonymous" id="christmas" src="/assets/Sounds/EuphoriaRoom/JingleBells.mp3" response-type="arraybuffer"></a-asset-item>
                        <a-asset-item crossorigin="anonymous" id="boatMountain" src="/assets/Sounds/EuphoriaRoom/BoatMountain.mp3" response-type="arraybuffer"></a-asset-item>
                        <a-asset-item crossorigin="anonymous" id="waterFall" src="/assets/Sounds/EuphoriaRoom/Waterfall.mp3" response-type="arraybuffer"></a-asset-item>




                    <!--models-->
                    <a-asset-item id="cloud1" src="/assets/Euphoria Models/Cloud1.obj"></a-asset-item>
                    <a-asset-item id="cloud2" src="/assets/Euphoria Models/Cloud2.obj"></a-asset-item>
                    <a-asset-item id="cloud3" src="/assets/Euphoria Models/Cloud3.obj"></a-asset-item>
                    <a-asset-item id="cloud4" src="/assets/Euphoria Models/Cloud4.obj"></a-asset-item>
                    <a-asset-item id="euphoriaOBJ" src="/assets/Euphoria Models/EuphoriaRoom_OBJ.obj"></a-asset-item>
                    <a-asset-item id="merryGoOBJ" src="/assets/Euphoria Models/MerryGoRound.obj"></a-asset-item>
                    <a-asset-item id="chickenOBJ" src="/assets/Euphoria Models/MerryChickens.obj"></a-asset-item>
                    <a-asset-item id="hotAirBalloonOBJ" src="/assets/Euphoria Models/hotAirBalloon_OBJ.obj"></a-asset-item>







                </a-assets>
                <a-entity id= "leftHand"laser-controls="hand: left" line="color: red; opacity: 0.75" collider-check></a-entity>
                <a-entity id="rightHand" laser-controls="hand: right" line="color: red; opacity: 0.75" collider-check></a-entity>
                <a-entity raycaster="objects: .clickable" cursor></a-entity>

                <!--camera stuff-->
                <a-entity position="49 1.6 -55  "camera look-controls wasd-controls>
                    <a-entity  
                    cursor="fuse:true; fuseTimeout:500;"
                    rayOrigin:mouse;
                    position="0 0 -1"
                    geometry="primitive:ring; radiusInner:0.015; radiusOuter:0.02;"
                    material="shader:flat; color:white;" >
                   </a-entity>

               </a-entity>
               
               <a-entity position= "0 -103.4 0">
                    <!--lights-->
                <a-entity light="type:directional; castShadow:true; intensity:0.2; shadowBias:-0.00001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-23 28 -50"></a-entity>
                <a-entity light="type:ambient; intensity:0.7; color:#adbcd3;"></a-entity>

                    <!--stuff loading-->
                   
        <!--Environment-->

        <a-entity id="hotAir" obj-model="obj:#hotAirBalloonOBJ;" position="-36.548 98.396 -1.6" scale="1 1 1" material="color:#fff; src: #hotAirBalloonTXT; sphericalEnvMap:#skymapPR; roughness:0.8; metalness:0.2;" shadow="cast:true; receive:true;">
            <a-animation attribute= "rotation"
            dur = "40000"
            from= "0 360 0"
            to= "0 0 0"
            easing= "ease-in-out-quad"
            repeat= "loop:true">
         </a-animation> 
      <a-animation attribute= "position"
      dur = "40000"
    
      from= "-36.548 98.396 -1.6"
      to = "74.5 106 16"
      easing= "ease-in-out-quad"
      direction="alternate"
      repeat= "loop:true">
   </a-animation> 
        </a-entity>
                <!--Sounds-->
                <a-entity id= "christmasMusic" geometry="primitive: box" material="visible:false;"scale="10 10 10 " position=" 115 77.5 -54.5" sound="src: #christmas;on:click; maxDistance: 100; rolloffFactor: 20; volume:9;" ></a-entity>
                <a-entity id= "boat" geometry="primitive: box" material="visible:false;"scale="10 10 10 " position="-122.4 66.25 -72.4" sound="src: #boatMountain;on:click; maxDistance: 100; rolloffFactor: 20; volume:13;" ></a-entity>
                <a-entity id= "waterfall" geometry="primitive: box" material="visible:false;"scale="14.6 2 32.75 " position="22.6 100.5 -56.2" sound="src: #waterFall;autoplay:true; loop:true; maxDistance: 100; rolloffFactor: 20; volume:9;" ></a-entity>



                <!--objects-->
                <a-entity id="euphoria" obj-model="obj:#euphoriaOBJ;" position="0 -2.5 0" scale="8 8 8" material="color:#fff; src: #euphoriaTXT; sphericalEnvMap:#skymapPR; roughness:0.8; metalness:0.2;" shadow="cast:true; receive:true;"></a-entity>
                <a-entity  id="merryGo" obj-model="obj:#merryGoOBJ;" position="-18 91.7 -151" scale="1 1 1" material="color:#fff; src: #merryGoTXT; sphericalEnvMap:#skymapPR; roughness:0.3; metalness:0.2;" shadow="cast:true; receive:true;"></a-entity>
                <a-entity  id="merryGoChick" obj-model="obj:#chickenOBJ;" sound="src:#chickenMerry; autoplay: false; maxDistance: 100; rolloffFactor: 20; loop:false; on:click; volume:5;" position="-18 91.7 -151" scale="1 1 1" material="color:#fff; src: #merryChickenTXT; sphericalEnvMap:#skymapPR; roughness:0.8; metalness:0.2;" shadow="cast:true; receive:true;">

                    <a-animation attribute= "rotation"
                    dur = "10000"
                    from= "0 360 0"
                    to= "0 0 0"
                    easing= "ease-in-out-quad"
               
                    repeat= "loop:true">
                 </a-animation> 
                </a-entity>


                <a-ocean 
                id="water1"
                scale = "2.74 5.2 0.57"
                position="23.71 100.3 -56.09"
                rotation="-89.1 115.7 -9.69"
                color = "#bffff6"
                width = "10"
                density="10" 
                depth = "5.1"
                opacity = "0.4"
                >
                </a-ocean>
                <a-ocean 
                id="water4"
                scale = "2.74 5.6 0.57"
                position="23.71 99.8 -56.09"
                rotation="-89.1 115.7 -9.69"
                color = "#bffff6"
                width = "10"
                density="10" 
                depth = "5.1"
                >
                </a-ocean>


                <a-ocean 
                id="water2"
                scale = "1.68 5.6 1"
                position="21.7 85.88 -69.5"
                rotation="5.5 -164.69 -178.4 "
                color = "#bffff6"
                width = "10"
                density="10" 
                depth = "5.1"
                >
                </a-ocean>
                <a-ocean 
                id="water3"
                scale = "1.68 5.6 1"
                position="21.7 85.88 -69.5"
                rotation="5.5 -164.69 -178.4 "
                color = "#bffff6"
                width = "10"
                density="5" 
                depth = "5.1"
                >
                </a-ocean>

                <a-ocean 
                id="waterBoat"
                scale = "5.305 4.7 1.2"
                position="-115 66.5 -74.350"
                rotation="-90 57.97 0 "
                color = "#bffff6"
                width = "10"
                density="5" 
                depth = "10"
                >
                </a-ocean>
                <a-ocean 
                id="waterBoat2"
                scale = "2.955 4.7 1.2"
                position="-106.905 65.827 -60.744"
                rotation="-87.475 -127.889 83.502 "
                color = "#bffff6"
                width = "10"
                density="5" 
                depth = "10"
                >
                </a-ocean>
            
                <!---->
                <a-entity id = "snow" 
                particle-system="preset: snow; particleCount: 400; size: 2;" 
                scale="0.5 0.5 1" 
                position= "-38 166 92.3" 
                rotation- "0 0 -18"></a-entity>

                <a-entity id = "snow1" 
                particle-system="preset: snow; particleCount: 100; size: 1;" 
                scale="0.3 0.3 0.3" 
                position= "115 106 -52" 
                rotation- "0 0 -18"></a-entity>



               <!--ORB-->
                <a-sphere 
                    euphoria-orb
                     glow="enabled:true; scale:1.5; color: #ffdb9b;" 
                     switch-environment id="orb" 
                     position="50.8 107 -43.3" 
                     rotation = "0 0 0" 
                     scale="0.6 -1 0.6"
                     material="color:#fcd897; transparent: true; opacity: 0.8; sphericalEnvMap:#skymapPR; roughness:0.7; metalness:0.2;" 
                     shadow="cast:true; receive:true;">
                        <a-animation attribute= "scale"
                            dur = "4000"
                            from= "0.8 0.8 0.8"
                            to= " 0.9 0.9 0.9"
                            direction='alternate'
                            easing= "ease-in-out-sine"
                            repeat= "loop:true">
                         </a-animation>  
                 </a-sphere>
               
                </a-entity>


                    <!--sky-->
                    <a-entity id="sky" 
                        geometry = "primitive:sphere; radius: 500;"
                        material="shader:flat; src:#skymapPR; side:back; height:2048; width:2048" ></a-entity>
                
        </a-scene>
      
        
    </body>
</html>
