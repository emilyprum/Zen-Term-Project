<html>
    <head>
   
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/aframe-extras.js"></script>
        <script src="/js/aframe-extras.min.js"></script>
        <script src= "/js/switch-environment.js"></script>
        <script src="/js/aframe-particle-system-component.min.js"></script>
        <script src= "/js/glow.js"></script>
        <script src = "/js/orb.js"></script>
     




    </head>
    <body>

        <a-scene shadow="type:basic;" id="AngerRoom">
                <a-assets timeout="3000">
                  
                    <!--textures -->
                
                   
                    <img crossorigin="anonymous" id="skymapMR" src="/assets/Textures/MenuRoom/SkyMR.png">
                    <img id="menuRoomTXT" src="/assets/Textures/MenuRoom/MenuRoomPlane.png">
                    <img id="euphoriaTXT" src="/assets/Textures/MenuRoom/euphoriaTXT.png">
                    <img id="solaceTXT" src="/assets/Textures/MenuRoom/solace.png">
                    <img id="elevationTXT" src="/assets/Textures/MenuRoom/elevation.png">


                  

                    <!-- sounds-->
                    <a-asset-item crossorigin="anonymous" id="MenuRoomSound" src="/assets/Sounds/MenuRoom/MenuRoom_Soundtrack.mp3" response-type="arraybuffer"></a-asset-item>



                    <!--models-->
                    <a-asset-item id="menuRoom" src="/assets/MenuRoom Models/plane.obj"></a-asset-item>
                    <a-asset-item id ="circleBlinds" src = "/assets/MenuRoom Models/circleBlinds.obj"></a-asset-item>
                    <a-asset-item id ="euphoria" src = "/assets/MenuRoom Models/euphoria.obj"></a-asset-item>
                    <a-asset-item id ="solace" src = "/assets/MenuRoom Models/solace.obj"></a-asset-item>
                    <a-asset-item id ="elevation" src = "/assets/MenuRoom Models/elevation.obj"></a-asset-item>
                    <a-asset-item id ="curve" src = "/assets/MenuRoom Models/curvedTing.obj"></a-asset-item>
                    




                   


                </a-assets>
                <a-entity id= "leftHand"laser-controls="hand: left" line="color: red; opacity: 0.75" collider-check></a-entity>
                <a-entity id="rightHand" laser-controls="hand: right" line="color: red; opacity: 0.75" collider-check></a-entity>
                <a-entity raycaster="objects: .clickable" cursor></a-entity>
                   
                <!--camera stuff-->
                <a-entity position="0 1.6 8  " camera look-controls wasd-controls>
                    <a-entity  
                    cursor="fuse:true; fuseTimeout:500;"
                    rayOrigin:mouse;
                    position="0 0 -1"
                    geometry="primitive:ring; radiusInner:0.015; radiusOuter:0.02;"
                    material="shader:flat; color:white;" >
                   </a-entity>

               </a-entity>
               <a-entity position = "0 -6.4 0">
                    <!--lights-->
                <a-entity id="directionalCircle" light="type:directional; color:#f71eff; castShadow:true; intensity:1.5; shadowBias:-0.00001; shadowMapWidth:1024; shadowMapHeight:1024;" position="0.022 12.197 -78.717"></a-entity>
                <a-entity light="type:ambient; intensity:0.7; color:#FFF;"></a-entity>
                <a-entity id = "circleLight" light="type:point; color:#f71eff; castShadow:true; intensity:3; shadowBias:-0.00001; shadowMapWidth:1024; shadowMapHeight:1024;" position="-0.548 54.352 -75.852"></a-entity>


                    <!--stuff loading-->
                    

                 <a-entity id="menuPlane" obj-model="obj:#menuRoom;" position="0 -1 0" scale="2.0 1.0 1.0" material="color:#fff; src: #menuRoomTXT; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2;" sound="src:#MenuRoomSound; autoplay:true; loop:true; volume:30;" shadow="cast:true; receive:true;"></a-entity>
                 <a-entity id="menuCircle" obj-model="obj:#circleBlinds;" position="0 -3 -50" scale="20.0 20.0 20.0" material="color:#f71eff; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2; transparent: true; opacity: 0.5;" shadow="cast:true; receive:true;"></a-entity>
                 <a-entity go-to-euphoria-room id="euphoriaOBJ" obj-model="obj:#euphoria;" position="10 6 -10 " scale="5 5 5" material="src:#euphoriaTXT; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2; transparent: true; opacity: 0.9; " light= "type:ambient; intensity: 0.3; color: #96dae0 " shadow="cast:true; receive:true;">

                    <a-animation attribute= "position"
                    dur = "2000"
                    from= "10 6 -10"
                    to= "10 6.4 -10"
                    direction='alternate'
                    easing= "ease-in-out-sine"
                    repeat= "loop:true">
                 </a-animation> 

                 </a-entity>
                 <a-entity go-to-mountain-room id="elevationOBJ" obj-model="obj:#elevation;" position="0 6 -10 " scale="5.2 5.2 5.2" material="src:#elevationTXT; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2; transparent: true; opacity: 0.9; " light= "type:ambient; intensity: 0.3; color: #e1c1ff "  shadow="cast:true; receive:true;">
                    <a-animation attribute= "position"
                    dur = "2000"
                    from= "0 6.4 -10"
                    to= "0 6 -10"
                    direction='alternate'
                    easing= "ease-in-out-sine"
                    repeat= "loop:true">
                 </a-animation> 
                 </a-entity>
                 <a-entity go-to-solace-room id="solaceOBJ" obj-model="obj:#solace;" position="-10 6 -10 " scale="5 5 5" material="src:#solaceTXT; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2; transparent: true; opacity: 0.9; " light= "type:ambient; intensity: 0.3; color: #ffefc1 " shadow="cast:true; receive:true;">

                    <a-animation attribute= "position"
                    dur = "2000"
                    from= "-10 6 -10"
                    to= "-10 6.4 -10"
                    direction='alternate'
                    easing= "ease-in-out-sine"
                    repeat= "loop:true">
                 </a-animation> 
                 </a-entity>
                 
                 <a-entity id="curve1OBJ" obj-model="obj:#curve;" position="0 13 -16 " scale="1.7 1 1.1" material="color:#96dae0; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2;" light = "type:directional; color:#fff; intensity:2;"shadow="cast:true; receive:true;"></a-entity>
                 <a-entity id="curve2OBJ" obj-model="obj:#curve;" position="0 4 -16 " scale="1.7 1 1.1" material="color:#96dae0; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2;" light = "type:directional; color:#fff; intensity:2;"shadow="cast:true; receive:true;"></a-entity>
                 <a-entity id="curve3OBJ" obj-model="obj:#curve;" position="0 8.5 -16 " scale="1.7 150 1.1" material="color:#96dae0; sphericalEnvMap:#skymapAR; roughness:0.8; metalness:0.2; transparent: true; opacity:0.6;" light = "type:point; color:#fff; intensity:2;"shadow="cast:true; receive:true;"></a-entity>

               </a-entity>
             
             
                

                    <a-entity id="sky" 
                        geometry = "primitive:sphere; radius: 500;"
                        material="shader:flat; src:#skymapMR; side:back; height:2048; width:2048" >
                    
                    
                        <a-animation attribute= "rotation"
                        dur = "200000"
                        from= "0 0 0"
                        to= "0 360 0"
                        easing= "ease-in-out-circ"
                   
                        repeat= "loop:true">
                     </a-animation> 
                    </a-entity>
                
        </a-scene>
      
        
    </body>
</html>
