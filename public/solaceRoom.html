<html>
    <head>
   
        <script src="/js/aframe.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="/js/aframe-extras.js"></script>
        <script src="/js/aframe-extras.min.js"></script>
        <script src= "/js/a-ocean.js"></script>
        <script src= "/js/switch-environment.js"></script>
        <script src="/js/aframe-particle-system-component.min.js"></script>
        <script src= "/js/glow.js"></script>
        <script src = "/js/orb.js"></script>
        <script src = "/js/sound-clicking.js"></script>




    </head>
    <body>

        <a-scene fog="type: exponential; color: #fff; density: 0.05;" shadow="type:basic;" id="AngerRoom">
                <a-assets timeout="3000">
                  
                    <!--textures -->
                
                   
                    <img crossorigin="anonymous" id="skymapPR" src="/assets/Textures/SolaceRoom/Sky.png">
                    <img id="beachTXT" src="/assets/Textures/SolaceRoom/BeachLayout_TXT.png">


                    <a-asset-item id = "beachGround" src="/assets/SolaceRoom Models/ground.obj" ></a-asset-item>



                </a-assets>
 
                <!--camera stuff-->
                <a-entity position="19.2 4 10  "camera look-controls wasd-controls>
                    <a-entity  
                    cursor="fuse:true; fuseTimeout:500;"
                    rayOrigin:mouse;
                    position="0 0 -1"
                    geometry="primitive:ring; radiusInner:0.015; radiusOuter:0.02;"
                    material="shader:flat; color:white;" >
                   </a-entity>

               </a-entity>
               
                    <!--lights-->
                <a-entity light="type:directional; castShadow:true; intensity:0.2; shadowBias:-0.00001; shadowMapWidth:1024; shadowMapHeight:1024; color:f0e6d9" position="0 28 -99"></a-entity>
                <a-entity light="type:ambient; intensity:0.7; color:#adbcd3;"></a-entity>

                    <!--stuff loading-->


                



                

               <!--Environment-->
                <a-sphere 
                     glow="enabled:true; scale:1.5; color: #ffdb9b;" 
                     switch-environment id="orb" 
                     position="-4.74 13.88 11.87" 
                     rotation = "0 0 0" 
                     scale="0.6 0.6 0.6"
                     material="color:#fcd897; transparent: true; opacity: 0.8; sphericalEnvMap:#skymapPR; roughness:0.7; metalness:0.2;" 
                     shadow="cast:true; receive:true;">
                        <a-animation attribute= "scale"
                            dur = "4000"
                            from= "0.8 0.8 0.8"
                            to= " 0.9 0.9 0.9"
                            direction='alternate'
                            easing= "ease-in-out-sine"
                            repeat= "loop:true">
                         </a-animation>  
                 </a-sphere>
                 
                 <a-entity id="solaceRoom" obj-model="obj:#beachGround" position="0 -6 0" scale="1.0 1.0 1.0" rotation = "-180 0 -180" material="color:#fff; src: #beachTXT; sphericalEnvMap:#skymapPR; roughness:0.8; metalness:0.2;" shadow="cast:true; receive:true;"></a-entity>

            <!--WATTEEERRRR-->
            <a-ocean 
            id="gardenPond"
            position = "0.228 -5.45 -35.9"
            rotation="270 0 0"
            scale = "5.5 6.33 1.42"
            color = "#c4fffa"
            width = "10"
            density="10" 
            depth = "20"
            >
            </a-ocean>



                    <!--sky-->
                    <a-entity id="sky" 
                        geometry = "primitive:sphere; radius: 500;"
                        material="shader:flat; src:#skymapPR; side:back; height:2048; width:2048" ></a-entity>
                
        </a-scene>
      
        
    </body>
</html>
